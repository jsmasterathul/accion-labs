<table>
<thead>
    <th  ng-click="sortBy('userId')">user id
        <span class="sortorder" ng-show="propertyName === 'userId'" ng-class="{reverse: reverse}"></span>
    </th>
    <th ng-click="sortBy('id')">id<span class="sortorder" ng-show="propertyName === 'id'" ng-class="{reverse: reverse}"></span>

        </th>
    <th ng-click="sortBy('title')">title<span class="sortorder" ng-show="propertyName === 'title'" ng-class="{reverse: reverse}"></span></th>
    <th ng-click="sortBy('body')">body<span class="sortorder" ng-show="propertyName === 'body'" ng-class="{reverse: reverse}"></span></th>
</thead>
<tbody>
    <tr ng-repeat="post in posts | orderBy:propertyName:reverse">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>

    </tr>
</tbody>


</table>
